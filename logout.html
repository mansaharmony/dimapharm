<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimapharm Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #e91e63;
            margin-bottom: 20px;
        }
        p {
            margin: 15px 0;
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c2185b;
        }
        footer {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <p>You have been logged out successfully.</p>
        <button onclick="window.location.href='index.html';">Login Again</button>
    </div>
    <footer>
        &copy; 2024 Dimapharm
    </footer>
</body>
</html>
