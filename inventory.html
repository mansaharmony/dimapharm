<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimapharm Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8e9;
        }
        header {
            background-color: #e91e63;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header nav {
            margin: 10px 0;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #e91e63;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #c2185b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e91e63;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="inventory.html">Inventory</a>
            <a href="prescriptions.html">Prescriptions</a>
            <a href="sales.html">Sales</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h1>Inventory Management</h1>
        <form onsubmit="addItem(); return false;">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" required>
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" required>
            <label for="item-price">Price:</label>
            <input type="number" id="item-price" step="0.01" required>
            <button type="submit">Add Item</button>
        </form>
        <h2>Inventory List</h2>
        <table id="inventory-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <footer>
        &copy; 2024 Dimapharm
    </footer>
    <script src="script/inventory.js"></script>
</body>
</html>
